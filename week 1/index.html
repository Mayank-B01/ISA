    <html>
        <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="">
        <title>Simple Interest Calculator</title>
        </head>
        <body>
            <div class="maindiv">
                <h1>Simple Interest Calculator</h1>

                <label>Amount:</label>
                <input type="number"  id="principal">  <br>
                <label>Rate</label>
                <input type="range" id="rate" min="0" max="20" value="10.25" step="0.25" onchange="updateRate()">
                <span id="rate_val" >10.25</span>%<br>
                <label id="years">No. of Years</label>
                <select name="years">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select><br>
                <Label>Interest :</Label>
                <span id="result"></span><br>
                <button onclick="compute()">Compute Interest</button>
                <span id="result"></span>
            </div>
            <footer>&copy; This Calculator belongs to Mayank Baryal</footer>
            <script src="script.js"></script>
        </body>
    </html>
